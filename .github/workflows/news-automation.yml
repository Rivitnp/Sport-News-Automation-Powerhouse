name: Nepal Sports News Automation

on:
  schedule:
    - cron: '0 */3 * * *'  # Every 3 hours (8 runs/day = 80 articles/day)
  workflow_dispatch:  # Manual trigger

jobs:
  publish-news:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Cache database
        uses: actions/cache@v4
        with:
          path: news_cache.db
          key: news-db-${{ github.run_number }}
          restore-keys: news-db-
      
      - name: Run news bot
        env:
          SERPER_KEY_MAIN: ${{ secrets.SERPER_KEY_MAIN }}
          SERPER_KEY_BACKUP: ${{ secrets.SERPER_KEY_BACKUP }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL: ${{ secrets.OPENROUTER_MODEL }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
          WP_URL: ${{ secrets.WP_URL }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          GA_MEASUREMENT_ID: ${{ secrets.GA_MEASUREMENT_ID }}
          DB_PATH: news_cache.db
          PYTHONPATH: ${{ github.workspace }}/src
        run: python src/news_bot.py
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs
          path: |
            *.log
            news_cache.db
          retention-days: 7
